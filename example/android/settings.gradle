pluginManagement {
    def localProperties = new Properties()
    def localPropertiesFile = new File(settingsDir, "local.properties")
    if (localPropertiesFile.exists()) {
        localPropertiesFile.withReader("UTF-8") { reader -> localProperties.load(reader) }
    }

    def flutterSdkPath = localProperties.getProperty("flutter.sdk")
    assert flutterSdkPath != null : "flutter.sdk not set in local.properties"

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    plugins {
        id 'com.android.application' version '8.3.2'
        id 'org.jetbrains.kotlin.android' version '1.9.25'
        id 'dev.flutter.flutter-gradle-plugin' // do NOT specify a version
    }
}

dependencyResolutionManagement {
    // repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = 'pinwheel_example'
include ':app'
